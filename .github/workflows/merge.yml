name: darts PR merge workflow

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          python-version: '3.12'

      - name: "Install Dev Dependencies"
        run: |
          # Testing against latest compatible versions
          uv sync --group dev

      - name: "Lint"
        run: |
          uv run pre-commit run --all-files

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest]
        python-version: ['3.10', '3.12']
        flavour: ['core', 'torch', 'all']

    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          python-version: ${{ matrix.python-version }}

      - name: "Install Dependencies Flavour ${{ matrix.flavour }}"
        run: |
          # Testing against latest compatible versions
          if [ "${{ matrix.flavour }}" == "core" ]; then
            # Core: base dependencies + dev tools only
            uv sync --group dev
          elif [ "${{ matrix.flavour }}" == "torch" ]; then
            # Torch: base deps + torch extra + CPU-only PyTorch + dev tools
            uv sync --group dev --extra torch --group torch-cpu
          elif [ "${{ matrix.flavour }}" == "notorch" ]; then
            # Notorch: base deps + notorch extra + dev tools
            uv sync --group dev --extra notorch
          elif [ "${{ matrix.flavour }}" == "all" ]; then
            # All: dev-all group includes everything (dev, optional, release, torch, notorch)
            uv sync --group dev-all --group torch-cpu
          fi

      - name: "Install libomp (for LightGBM)"
        run: |
          chmod +x ./.github/scripts/libomp-${{ runner.os }}.sh
          ./.github/scripts/libomp-${{ runner.os }}.sh

      - name: "Run tests"
        run: |
          if [ "${{ matrix.flavour }}" == "all" ]; then
            uv run pytest --durations=50 --cov=darts --cov-config=.coveragerc --cov-report=xml darts/tests
          else
            uv run pytest --durations=50
          fi

      - name: "Codecov upload"
        if: ${{ matrix.flavour == 'all' }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  check-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example-name: [00-quickstart.ipynb, 01-multi-time-series-and-covariates.ipynb, 02-data-processing.ipynb, 03-FFT-examples.ipynb, 04-RNN-examples.ipynb, 05-TCN-examples.ipynb, 06-Transformer-examples.ipynb, 07-NBEATS-examples.ipynb, 08-DeepAR-examples.ipynb, 09-DeepTCN-examples.ipynb, 10-Kalman-filter-examples.ipynb, 11-GP-filter-examples.ipynb, 12-Dynamic-Time-Warping-example.ipynb, 13-TFT-examples.ipynb, 15-static-covariates.ipynb, 16-hierarchical-reconciliation.ipynb, 18-TiDE-examples.ipynb, 19-EnsembleModel-examples.ipynb, 20-SKLearnModel-examples.ipynb, 21-TSMixer-examples.ipynb, 22-anomaly-detection-examples.ipynb, 23-Conformal-Prediction-examples.ipynb, 24-SKLearnClassifierModel-examples.ipynb, 25-Chronos-2-examples.ipynb]
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true
          python-version: '3.11'

      - name: "Install Dependencies"
        run: |
          # Testing against latest compatible versions
          uv sync --group dev-all --group torch-cpu

      - name: "Install libomp (for LightGBM)"
        run: |
          chmod +x ./.github/scripts/libomp-${{ runner.os }}.sh
          ./.github/scripts/libomp-${{ runner.os }}.sh

      - name: "Run example ${{matrix.example-name}}"
        working-directory: ./examples
        run: |
          uv run papermill ${{matrix.example-name}} ${{matrix.example-name}}

      - name: "Optimize cache for CI"
        run: |
          # Remove pre-built wheels but keep source-built wheels
          # This reduces cache size while retaining expensive-to-rebuild packages
          uv cache prune --ci

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true
          python-version: '3.11'

      - name: "Install pandoc"
        run: |
          sudo apt-get install -y pandoc

      - name: "Install Dependencies"
        run: |
          # Testing against latest compatible versions
          uv sync --group dev-all --group torch-cpu

      - name: "Install libomp (for LightGBM)"
        run: |
          chmod +x ./.github/scripts/libomp-${{ runner.os }}.sh
          ./.github/scripts/libomp-${{ runner.os }}.sh

      - name: "Build docs"
        run: |
          uv run make --directory ./docs build-all-docs

      - name: "Optimize cache for CI"
        run: |
          # Remove pre-built wheels but keep source-built wheels
          # This reduces cache size while retaining expensive-to-rebuild packages
          uv cache prune --ci
