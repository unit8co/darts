name: darts develop workflow

on:
  push:
    branches-ignore:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  tests:
    if: (github.event.pull_request.head.repo.full_name == unit8co/darts') != true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: "1. Clone repository"
        uses: actions/checkout@v2

      - name: "2. Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: "3. Setup pip"
        run: |
          ./gradlew setupPip

      - name: "4. Attach cache for pip"
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.cache/pip
          key: tests-${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('requirements/main.txt', 'requirements/dev.txt') }}

      - name: "5. Tests"
        run: |
          ./gradlew test

  docs:
    if: (github.event.pull_request.head.repo.full_name == unit8co/darts') != true
    runs-on: ubuntu-latest

    steps:
      - name: "1. Clone repository"
        uses: actions/checkout@v2

      - name: "2. Set up Python 3.6"
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: "3. Install pandoc"
        run: |
          sudo apt-get install -y pandoc

      - name: "4. Setup pip"
        run: |
          ./gradlew setupPip

      - name: "5. Attach cache for pip"
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.cache/pip
          key: tests-${{ runner.os }}-3.6-pip-${{ hashFiles('requirements/main.txt', 'requirements/release.txt') }}

      - name: "6. Build docs"
        run: |
          ./gradlew buildDocs

