name: darts release workflow

on:
  workflow_dispatch:
    inputs:
        bump_type:
          description: "Bump type (#major, #minor, #patch)"
          required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Clone repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_WORKFLOW_TOKEN_NEW_FINE_GRAINED }}
          fetch-depth: '1'

      - name: "2. Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: "Install release dependencies"
        run: |
          uv sync --group release

      - name: "Optimize cache for CI"
        run: |
          # Remove pre-built wheels but keep source-built wheels
          # This reduces cache size while retaining expensive-to-rebuild packages
          uv cache prune --ci

      - name: "Determine next version"
        uses: hrzn/github-tag-action@master
        id: bump_dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
          BUMP_TYPE: ${{ github.event.inputs.bump_type}}

      - name: "Bump version"
        run: |
          uv run bump2version --new-version ${{ steps.bump_dry.outputs.new_tag }} patch

      - name: "Commit new version"
        uses: stefanzweifel/git-auto-commit-action@v4.1.6
        with:
          commit_message: Release ${{ steps.bump_dry.outputs.new_tag }}
          branch: master
          push_options: --force
          commit_user_name: Unit8 Bot
          commit_user_email: info@unit8.co

      - name: "Publish new tag"
        uses: hrzn/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{steps.bump_dry.outputs.new_tag}}

      - name: "10. Create new release"
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_dry.outputs.new_tag }}
          release_name: Darts ${{steps.bump_dry.outputs.part}} ${{ steps.bump_dry.outputs.new_tag }}
          draft: false
          body_path: .github/RELEASE_TEMPLATE/release_body.md

  deploy-docker:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: "1. Clone repository"
        uses: actions/checkout@v4

      - name: "2. Determine current version"
        uses: hrzn/github-tag-action@master
        id: bump_dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
          BUMP_TYPE: ${{ github.event.inputs.bump_type}}

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: "Build and push"
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: unit8/darts:${{ steps.bump_dry.outputs.tag }}, unit8/darts:latest

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: "Install pandoc"
        run: |
          sudo apt-get install -y pandoc

      - name: "Install Dependencies"
        run: |
          # Testing against latest compatible versions
          uv sync --group dev-all --extra torch-cpu

      - name: "Install libomp (for LightGBM)"
        run: |
          chmod +x ./.github/scripts/libomp-${{ runner.os }}.sh
          ./.github/scripts/libomp-${{ runner.os }}.sh

      - name: "Build docs"
        run: |
          uv run make --directory ./docs build-all-docs

      - name: "Optimize cache for CI"
        run: |
          # Remove pre-built wheels but keep source-built wheels
          # This reduces cache size while retaining expensive-to-rebuild packages
          uv cache prune --ci

      - name: "Publish documentation to gh-pages"
        uses: s0/git-publish-subdir-action@v2.2.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/build/html
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
