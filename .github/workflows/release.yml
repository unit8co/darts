name: darts release workflow

on:
  workflow_dispatch:
    inputs:
        bump_type:
          description: "Bump type"
          required: true
          type: choice
          options:
            - patch
            - minor
            - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_WORKFLOW_TOKEN_NEW_FINE_GRAINED }}
          fetch-depth: '1'

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          python-version: '3.11'

      - name: "Install release dependencies"
        run: |
          uv sync --group release

      - name: "Bump version, commit, and tag"
        id: bump_version
        uses: callowayproject/bump-my-version@v0.27.0
        with:
          args: ${{ github.event.inputs.bump_type }}
          github-token: ${{ secrets.RELEASE_WORKFLOW_TOKEN_NEW_FINE_GRAINED }}

      - name: "Check version bump"
        if: steps.bump_version.outputs.bumped == 'true'
        run: |
          echo "Version was bumped from ${{ steps.bump_version.outputs.previous-version }} to ${{ steps.bump_version.outputs.current-version }}!"

      - name: "Create new release"
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          release_name: Darts ${{ github.event.inputs.bump_type }} ${{ steps.bump_version.outputs.new_version }}
          draft: false
          body_path: .github/RELEASE_TEMPLATE/release_body.md

  deploy-docker:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4
        with:
          fetch-tags: true  # Fetch all tags

      - name: "Get latest version tag"
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: "Build and push"
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: unit8/darts:${{ steps.get_version.outputs.version }}, unit8/darts:latest

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true
          python-version: '3.11'

      - name: "Install pandoc"
        run: |
          sudo apt-get install -y pandoc

      - name: "Install Dependencies"
        run: |
          # Testing against latest compatible versions
          uv sync --group dev-all --extra torch-cpu

      - name: "Install libomp (for LightGBM)"
        run: |
          chmod +x ./.github/scripts/libomp-${{ runner.os }}.sh
          ./.github/scripts/libomp-${{ runner.os }}.sh

      - name: "Build docs"
        run: |
          uv run make --directory ./docs build-all-docs

      - name: "Optimize cache for CI"
        run: |
          # Remove pre-built wheels but keep source-built wheels
          # This reduces cache size while retaining expensive-to-rebuild packages
          uv cache prune --ci

      - name: "Publish documentation to gh-pages"
        uses: s0/git-publish-subdir-action@v2.2.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/build/html
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
